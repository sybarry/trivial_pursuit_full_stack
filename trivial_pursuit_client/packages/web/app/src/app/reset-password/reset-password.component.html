<div class="login-container">
    <h2>Changer de Mot passe</h2>
    {{ msg }}
    <form class="login-form" (ngSubmit)="onSubmit()">
      <input [hidden]="submitted" type="email" class="ng-untouched ng-pristine ng-valid" placeholder="Pseudo" name="username_one" [(ngModel)]="username" required>
      <input [hidden]="!submitted" type="email" disabled class="ng-untouched ng-pristine ng-valid" placeholder="Pseudo" name="username_two" [(ngModel)]="user.username" required>
      <input [hidden]="!submitted" type="password" class="ng-untouched ng-pristine ng-valid" placeholder="Nouveau mot de passe" name="password" [(ngModel)]="user.password" required>
      <input [hidden]="!submitted" type="password" class="ng-untouched ng-pristine ng-valid" placeholder="Confirmation mot de passe" name="confirmation" required>
      <!-- <div [hidden]="mail.valid || mail.pristine" class="alert alert-danger">Email required</div> -->
      <button (click)="researchUser(username)" [hidden]="submitted">Changer de mot passe</button>
      <button [hidden]="!submitted">Changer de mot passe</button>
      <!-- <button type="submit" [disabled]="!playerForm.form.valid" (click)="connectPlayer(user.username, user.password)">Se Connecter</button> -->
    </form>
  </div>
